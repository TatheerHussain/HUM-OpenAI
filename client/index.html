<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hum-Open-AI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>HUM-OpenAI-ChatGPT</h1>
    <h3> Scroll Down to See the Chat Box</h3>
    <h5> Please Don't Send More Than 50 Requests Per Day </h5>
    <h5> Also please dont send incomlete or short text requests like, HI, Hello etc</h5>
    <div id="app"></div>
  
   
  </body>
  <div id="app">
    <div id="chat_container"></div>
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask me anything..">
        </textarea>
  
        <!-- <button type ="submit"><img src="assets/send.svg"/></button> -->
        <input class="btn btn-primary" type="submit" value="Submit">
        
      </form>

    </div>

    <script type="module" src="script.js"></script>
  </div>
